  - platform: darksky
    api_key: !secret darksky_api_key
    monitored_conditions:
      - summary
      - precip_type
      - precip_intensity
      - precip_probability
      - temperature
      - apparent_temperature
      - wind_speed
      - humidity
      - temperature_max
      - temperature_min
      - icon
      - nearest_storm_distance
      - nearest_storm_bearing
      - dew_point
      - wind_bearing
      - cloud_cover
      - pressure
      - visibility
      - ozone
      - minutely_summary
      - hourly_summary
      - daily_summary
      - apparent_temperature_max
      - apparent_temperature_min
      - precip_intensity_max

  - platform: pi_hole
    host: !secret pi_hole_host

  - platform: speedtest
    monitored_conditions:
      - ping
      - download
      - upload
    server_id: !secret speedtest_server_id
    minute: 31
    hour:
      - 3
      - 9
      - 15
      - 21

  - platform: systemmonitor
    resources:
      - type: processor_use
      - type: memory_use_percent
      - type: since_last_boot

  - platform: template
    sensors:
      since_last_boot_templated:
        value_template: '{{ states.sensor.since_last_boot.state.split(".")[0] }}'

  - platform: command_line
    name: CPU Temperature
    command: "cat /sys/class/thermal/thermal_zone0/temp"
    unit_of_measurement: "°C"
    value_template: '{{ value | multiply(0.001) | round | int }}'

  - platform: mqtt
    state_topic: 'garage/pi/temperature'
    name: 'Garage Temperature'
    unit_of_measurement: '°F'

  - platform: mqtt
    state_topic: 'garage/pi/humidity'
    name: 'Garage Humidity'
    unit_of_measurement: '%'

